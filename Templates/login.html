{% extends 'base.html'%}
{% load static %}
{%block content%}
{% load crispy_forms_tags %}
<title>MyMind</title>
<!-- header -->
<h1 class="login-header"> Login page </h1>
<!-- header -->

<!-- login forms -->
<form class = "form-outline mb-4"id="login_form" method="post" action="{% url 'login' %}">
      {% csrf_token %}
      <div class = 'form-group'>
      Username: <input class="form-control" type="text" name="username" value="" size="50" />
    </div>
      <br />
    <div class = 'form-group'>
      Password: <input class="form-control" type="password" name="password" value="" size="50" />
    </div>
      <br />
      <input class = 'sign-up-button'type="submit" value="Submit" />
    </form>

</div>





{% endblock %}
